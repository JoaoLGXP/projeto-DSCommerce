<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSCommerce</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/product-form.css" />
  </head>
  <body>
    <header class="dsc-header-admin">
      <nav class="dsc-container">
        <h1>DSCommerce</h1>
        <div class="dsc-navigation-bar-admin">
          <div class="dsc-home-icon">
            <img src="images/home.svg" alt="Inicio">
            <p>Início</p>
          </div>
          <div class="dsc-products-icon">
            <img src="images/products.svg" alt="Produtos">
            <p class="dsc-menu-item-active">Produtos</p>
          </div>
          <div class="dsc-admin-login">
            <p>Maria Silva</p>
            <a href="#">Sair</a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section id="product-form-section" class="dsc-container">
        <div class="dsc-card-product-form">
          <div class="dsc-product-form dsc-margin-bottom">
            DADOS DO PRODUTO
          </div>
          <div class="dsc-product-form-container">
            <div>
              <input class="dsc-product-form-input" type="text" placeholder="Nome" />
            </div>
            <div>
              <input class="dsc-product-form-input" type="text" placeholder="Preço" />
            </div>
            <div>
              <input class="dsc-product-form-input" type="text" placeholder="Imagem" />
            </div>
            <div>
              <select class="dsc-product-form-input dsc-select" required>
                <option value="" disabled selected>Categorias</option>
                <option value="1">Valor 1</option>
                <option value="2">Valor 2</option>
              </select>
            </div>
            <div>
              <textarea class="dsc-product-form-description-input" placeholder="Descrição"></textarea>
            </div>
          </div>
          <div class="dsc-btns-product-form">
            <button type="reset" class="dsc-btn dsc-btn-white">Cancelar</button>
            <button type="submit" class="dsc-btn dsc-btn-blue">Salvar</button>
          </div>
        </div>



      </section>
    </main>
  </body>
</html>
