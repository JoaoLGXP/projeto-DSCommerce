<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSCommerce</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/product-form.css" />
  </head>
  <body>
    <header>
      <nav class="dsc-container">
        <h1>DSCommerce</h1>
        <div class="dsc-user">
          <a class="dsc-home-icon" href="area-administrativa.html"><img src="images/home icon.png" alt="Home"/></a>
          <a class="dsc-products-icon" href="controle-de-produtos.html"><img src="images/products icon.png" alt="Produtos" /></a>
          <div class="dsc-user-login">
            <p>Maria Silva</p>
            <a href="#">Sair</a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section id="product-form-section" class="dsc-container">
        <div class="dsc-card-product-form">
          <div class="dsc-product-form dsc-margin-bottom">
            DADOS DO PRODUTO
          </div>
          <div class="dsc-product-form-container">
            <div>
              <input class="dsc-product-form-input" type="text" placeholder="Nome" />
              <div class="dsc-error-message"></div>
            </div>
            <div>
              <input class="dsc-product-form-input" type="password" placeholder="Preço" />
              <div class="dsc-error-message"></div>
            </div>
            <div>
              <input class="dsc-product-form-input" type="text" placeholder="Imagem" />
              <div class="dsc-error-message"></div>
            </div>
            <div>
              <input class="dsc-product-form-input" type="text" d placeholder="Categorias" />
              <div class="dsc-error-message"></div>
            </div>
            <div>
              <input class="dsc-product-form-description-input" type="text" placeholder="Descrição" />
              <div class="dsc-error-message"></div>
            </div>
          </div>
          <div class="dsc-btns-product-form">
            <button class="dsc-btn dsc-btn-white">Cancelar</button>
            <button class="dsc-btn dsc-btn-blue">Salvar</button>
          </div>
        </div>



      </section>
    </main>
  </body>
</html>
