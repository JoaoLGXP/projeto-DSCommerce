<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSCommerce</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/confirmation.css" />
  </head>
  <body>
    <header class="dsc-header-client">
      <nav class="dsc-container">
        <h1>DSCommerce</h1>
        <div class="dsc-user">
          <div class="dsc-admin-icon">
            <img src="images/admin.svg" alt="Configurção"/>
          </div>
          <div class="dsc-cart-icon">
            <img src="images/cart.svg" alt="Carrinho" />
          </div>
          <div class="dsc-user-login">
            <p>Maria Silva</p>
            <a href="#">Sair</a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section id="confirmation-section" class="dsc-container">
        <div class="dsc-card-confirmation">
          <div class="dsc-shopping-container dsc-border-bottom">
            <div class="dsc-shopping-details">
              <img src="images/computer.png" alt="Computador" />
              <div class="dsc-product-name-and-quantity">
                <h3 class="dsc-name">Computador Gamer XT</h3>
                <div class="dsc-quantity-container">
                    <div class="dsc-quantity">1</div>
                </div>
              </div>
            </div>
              <div class="dsc-price space-top">
                <h3>R$ 5000,00</h3>
              </div>
          </div>
          <div class="dsc-shopping-container dsc-border-bottom">
            <div class="dsc-shopping-details">
              <img src="images/computer.png" alt="Computador" />
              <div class="dsc-product-name-and-quantity">
                <h3 class="dsc-name">Computador Outro</h3>
                <div class="dsc-quantity-container">
                    <div class="dsc-quantity">2</div>
                </div>
              </div>
            </div>
              <div class="dsc-price space-top">
                <h3>R$ 10000,00</h3>
              </div>
          </div>
          <div class="dsc-shopping-total">
            <div class="dsc-price">
              <h3>R$ 15000,00</h3>
            </div>
          </div>
        </div>
        <div class="dsc-order-confirmation">
          <h3>Pedido realizado! Número 35</h3>
        </div>
        <div class="dsc-btns">
          <button class="dsc-btn dsc-btn-white">Início</button>
        </div>
      </section>
    </main>
  </body>
</html>
