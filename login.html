<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSCommerce</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <header>
      <nav class="dsc-container">
        <h1>DSCommerce</h1>
        <a href="#">
          <img class="dsc-cart-icon" src="images/carrinho.png" alt="Carrinho de compras" />Entrar</a
        >
      </nav>
    </header>
    <main>
      <section id="login-section" class="dsc-container">
        <div class="dsc-login-card">
          <h2>LOGIN</h2>
          <div class="dsc-login-access-container">
            <div>
              <input class="dsc-login-input" type="text" placeholder="Email" />
              <div class="dsc-error-message"></div>
            </div>
            <div>
              <input class="dsc-login-input" type="password" placeholder="Senha" />
              <div class="dsc-error-message"></div>
            </div>
          </div>
          <div class="dsc-btn-enter">
            <button class="dsc-btn-blue">Entrar</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
