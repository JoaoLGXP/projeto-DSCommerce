<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSCommerce</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="container">
        <h1>DSCommerce</h1>
        <a href="#"> <img src="images/carrinho.png" alt="" />Entrar</a>
      </nav>
    </header>

    <main>
      <section id="product-details" class="container">
        <div class="cart">
          <div class="shopping-container">
            <div>
              <img src="images/computer.png" alt="Computador" />
            </div>
            <div class="shopping-details">
              <div>
                <h3 class="name">Computador Gamer XT</h3>
                <div class="quantity-container">
                    <button class="quantity-change-less">-</button>
                    <div class="quantity">1</div>
                    <button class="quantity-change-more">+</button>
                </div>
              </div>
              <div class="price">
                <h3>R$ 5000,00</h3>
              </div>
            </div>
          </div>
          <div class="shopping-container">
            <div>
              <img src="images/computer.png" alt="Computador" />
            </div>
            <div class="shopping-details">
              <div>
                <h3 class="name">Computador Outro</h3>
                <div class="quantity-container">
                    <button class="quantity-change-less">-</button>
                    <div class="quantity">2</div>
                    <button class="quantity-change-more">+</button>
                </div>
              </div>
              <div class="price">
                <h3>R$ 10000,00</h3>
              </div>
            </div>
          </div>
          <div class="shopping-total">
            <div class="price">
              <h3>R$ 15000,00</h3>
            </div>
          </div>
        </div>
        <div class="btns">
          <button class="btn btn-blue">Finalizar pedido</button>
          <button class="btn btn-white">Continuar comprando</button>
        </div>
      </section>
    </main>
  </body>
</html>
